<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <main>
        
        <div id="tarefa-form">
            <h2>Salve a sua próxoma tarefa:</h2>

            <form>

                <input type="text" name="nametare" id="idtare" placeholder="O que você vai fazer">

                <button type="submit" id="add-tarefa">
                    <ion-icon name="add-outline"></ion-icon>
                </button>

            </form>
        </div>

        <div id="tare-list-container">
            <h2>Essas são as suas tarefas: </h2>

            <ul id="tare-list">

                <li class="template hide">
                    <span class="tare-title"></span>
                    <ion-icon name="checkmark-outline" class="add-btn"></ion-icon>
                    <ion-icon name="close-outline" class="close-btn"></ion-icon>
                </li>
            </ul>
        </div>
    
   </main>


    <script src="script.jS"></script>
    <script script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
</body>
</html>
